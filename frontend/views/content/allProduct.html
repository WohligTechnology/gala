<div class="main-banner">
    <section class="listings">
        <div class="container">
            <h1 class="text-capitalize text-center ">Category</h1>
            <div class="about-info">
                <div class="product cat-list">
                    <div class="row" ng-repeat="(key,val) in data">
                        <div class="col-md-12">
                            <div class="padd">
                                <h3>{{key}}</h3>
                            </div>
                        </div>
                        <div class="col-md-4" ng-repeat="p in val">
                            <div class="padd" ui-sref="divisions({category:p.company._id,product:p._id})">
                                <div class="door">
                                    <div class="overlay"></div>
                                    <img src="{{p.image | serverimage}}">
                                    <!-- <img src="img/Faucets.jpg" class="img-responsive"> -->
                                    <div class="door-info">
                                        <p class="text-uppercase text-center">{{p.name}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
