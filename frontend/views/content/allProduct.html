<div class="main-banner">
    <section class="listings">
        <div class="container">
            <h1 class="text-capitalize text-center ">Category</h1>
            <div class="about-info">
                <div class=" product">
                    <div class="row" ng-repeat="(key,val) in data">
                        <div class="col-md-12">
                            <div class="padd">
                                <h3>{{key}}</h3>
                            </div>
                        </div>
                        <div class="col-md-4" ng-repeat="p in val">
                            <div class="padd">
                                <img src="{{p.img | serverimage}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
